name: Java 11

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: |
          revision="1.1.$GITHUB_RUN_NUMBER-${GITHUB_ACTOR}-SNAPSHOT"
          echo "Building $revision at $GITHUB_SHA"
          mvn -B package -Drevision="$revision"